<script>
    function addtocart(item, price){
        let cart = localStorage.getItem("cart");
        let pricing = localStorage.getItem("pricing");
        pricing = JSON.parse(pricing);
        let pricingmap;
        if(pricing == null){
            pricingmap = new Map();
        }
        else{pricingmap=new Map(Array.from(pricing));}
        pricingmap.set(item,price);
        localStorage.setItem("pricing", JSON.stringify(Array.from(pricingmap)));
        cart=JSON.parse(cart);
        let cartmap;
        if(cart == null){
            cartmap = new Map();
        }
        else{cartmap=new Map(Array.from(cart));}

        if(cartmap.has(item)){
            cartmap.set(item, cartmap.get(item)+1);
        }
        else{
            cartmap.set(item,1);
        }

        localStorage.setItem("cart", JSON.stringify(Array.from(cartmap)));
        alert("Item added to cart");
        
    }
</script>
